  <div class="col-8 xl:col-8 lg:col-8 md:col-12 sm:col-12 col-12 center content">
    <div class="col-12 grid" style="padding: 12px 20px 15px;">
      <h2 class="title-header" style="padding: 10px">Welcome to admin dashboard</h2>
      <hr>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
          <th>Username</th>
          <th>Email <i class="fa fa-circle untrained"></i></th>
          <th>Email verified <i class="fa fa-circle novice"></i></th>
          <th>Profile completed <i class="fa fa-circle intermediate"></i></th>
          <th>Is admin <i class="fa fa-circle proficient"></i></th>
          <th>Public page <i class="fa fa-circle advanced"></i></th>
          <th>Hide weight <i class="fa fa-circle exceptional"></i></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users" class="ng-scope">
        <td class="ng-binding">Back Squat
          <!-- ngIf: lift === 'dip' || lift === 'chinup' || lift === 'pullup' --></td>
        <td class="ng-binding">{{user.username}}</td>
        <td class="ng-binding">{{user.email}}</td>
        <td class="ng-binding">{{user.email_verified}}</td>
        <td class="ng-binding">{{user.profile_completed}}</td>
        <td class="ng-binding">{{user.is_admin}}</td>
        <td class="ng-binding">{{user.public_page}}</td>
        <td class="ng-binding">{{user.hide_weight}}</td>
        </tr>
        </tbody>
      </table>
      <div class="col-12 center">
        <p-paginator  [rows]="10" [totalRecords]="totalRecords" (onPageChange)="loadData()"></p-paginator>
      </div>
    </div>
